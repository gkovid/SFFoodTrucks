<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title of the Webpage -->
  <title>Food Truck Finder</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvDzn3LxIiAiHpLw5xqux1epwCfnT3kqY&libraries=places"></script>


  <script type="text/javascript" src="index.js"></script>

  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row" id="intro">
      <h1>Hello San Francisco</h1>
      <h2>Here's your closest food trucks</h2>
    </div>
    <div class="row" id="menu">
      <div class="col-md-4">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle oneButton" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Any Food Truck Type
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item one" href="#">Any Food Truck Type</a>
            <a class="dropdown-item one" href="#">Truck</a>
            <a class="dropdown-item one" href="#">Push Cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle twoButton" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Any Permit Status
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item two" href="#">Any Permit Status</a>
            <a class="dropdown-item two" href="#">APPROVED</a>
            <a class="dropdown-item two" href="#">REQUESTED</a>
            <a class="dropdown-item two" href="#">SUSPEND</a>
            <a class="dropdown-item two" href="#">INACTIVE</a>
            <a class="dropdown-item two" href="#">EXPIRED</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <form class="form-inline">
          <div class="form-group">
            <input type="address" class="form-control" id="addressSearch" placeholder="123 Example St">
            <button type="submit" class="btn btn-default">Find Food</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="map"></div>

  </div>
  <div class="row">
    <table id="table_list" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Age</th>
          <th>Start date</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Age</th>
          <th>Start date</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
</body>
</html>
